# Sec-Code-SAST-Eval Configuration File
# This file contains basic configuration settings for the generation and evaluation process

[DEFAULT]

# Default thread count for parallel processing
thread_count = 3

# Default retry count for failed requests
retry_count = 3

# Rate limiting configuration
rate_limit_max_requests = 20
rate_limit_window_seconds = 60

# Logging configuration
log_level = INFO

locale = zh-CN


[CHECKERS]
# Syntax checker configuration
# Enable syntax checking for generated code
enable_syntax_check = false

# Enable sink point validation
# If enabled, please add required jar packages to datasets/static/jar_package/to_resolve
# datasets/static/jar_package/jar_downloader.py will download some preset jar packages
enable_sink_validation = false
